name: django

on:
  push:
    branches: [ master ]

jobs:
  deploy_zip:
    name: deploy django lambda function
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v1
      - uses: dschep/install-poetry-action@v1.3
      - run: |
        zip -r9 package.zip .  -x ".git/*" -x "terraform/*" -x "package/*"
        poetry export -r requirements.txt -o requirements.txt
        pip install --target=./package -r requirements.txt
        cd package
        zip -r9 -g ../package.zip *
      - name: default deploy
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: ListenalongDjango
          zip_file: package.zip
